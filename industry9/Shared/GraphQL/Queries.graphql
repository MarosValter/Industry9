query getDashboard($id: String!) {
    dashboard(id: $id) {
		id,
        name,
		labels {
			name
		},
		widgets {
			id
		}
    }
}

query getDashboards() {
	dashboards {
		id,
		name
	}
}

subscription onDataReceived($widgetId: String!) {
	onDataReceived(widgetId: $widgetId) {
		name,
		value
	}
}
