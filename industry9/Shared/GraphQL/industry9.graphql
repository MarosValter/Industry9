schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Query {
  dashboard(id: String): Dashboard
  dashboards: [Dashboard]
  dataSourceDefinition(id: String): DataSourceDefinition
  dataSourceDefinitions: [DataSourceDefinition]
  widget(id: String): Widget
  widgets: [Widget]
}

type Mutation {
  addWidgetsToDashboard(dashboardId: String widgetIds: [String]): Boolean!
  assignDataQueryPropertiesToDataSource(dataSourceId: String properties: DataQueryDataSourcePropertiesInput): Boolean!
  assignRandomPropertiesToDataSource(dataSourceId: String properties: RandomDataSourcePropertiesInput): Boolean!
  createDashboard(dashboard: DashboardInput): Dashboard
  createDataSourceDefinition(dataSourceDefinition: DataSourceDefinitionInput): DataSourceDefinition
  createWidget(widget: WidgetInput): Widget
}

type Subscription {
  onDataReceived(widgetId: String): SensorData
}

input LabelDataInput {
  name: String
}

input ColumnMappingDataInput {
  dataSourceId: String
  format: String
  name: String
  sourceColumn: String
}

enum RelativeTimeMode {
  LIVE
  TODAY
  YESTERDAY
  LASTNSECONDS
  LASTNMINUTES
  LASTNHOURS
  LASTYEAR
}

input DataQueryDataSourcePropertiesInput {
  query: String
}

input RandomDataSourcePropertiesInput {
  max: Int!
  min: Int!
}

scalar Color

scalar Position

scalar Size

"The `DateTime` scalar represents an ISO-8601 compliant date time type."
scalar DateTime

type Dashboard {
  authorId: String
  created: DateTime!
  id: String!
  labels: [LabelData]
  name: String
  widgets: [Widget]
}

type Widget {
  columnMappings: [ColumnMappingData]
  created: DateTime!
  dataSources: [DataSourceDefinition]
  id: String!
  labels: [LabelData]
  name: String
  type: WidgetType!
}

type DataSourceDefinition {
  created: DateTime!
  id: String!
  inputs: [String]
  type: DataSourceType!
}

input DashboardInput {
  labels: [LabelDataInput] = [  ]
  name: String!
  widgetIds: [String] = [  ]
}

input WidgetInput {
  columnMappings: [ColumnMappingDataInput] = [  ]
  dashboardId: String
  dataSourceIds: [String] = [  ]
  labels: [LabelDataInput] = [  ]
  name: String!
}

input DataSourceDefinitionInput {
  inputs: [String] = [  ]
  type: DataSourceType!
}

type SensorData {
  name: String
  value: Float!
}

type LabelData {
  name: String
}

enum WidgetType {
  LINECHART
  BARCHART
  PIECHART
  TABLE
}

type ColumnMappingData {
  dataSourceId: String
  format: String
  name: String
  sourceColumn: String
}

enum DataSourceType {
  RANDOM
  DATAQUERY
}