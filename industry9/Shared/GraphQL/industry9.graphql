schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Query {
  dashboard(id: String): Dashboard
  dashboards: [Dashboard]
  widget(id: String): Widget
}

type Mutation {
  addWidgetsToDashboard(dashboardId: String widgetIds: [String]): Boolean!
  createDashboard(dashboard: DashboardInput): Dashboard
  createWidget(widget: WidgetInput): Widget
}

type Subscription {
  onDataReceived(widgetId: String): SensorData
}

input LabelDataInput {
  color: Color
  name: String
}

input ColumnMappingDataInput {
  dataSourceId: String
  format: String
  name: String
  sourceColumn: String
}

enum RelativeTimeMode {
  LIVE
  TODAY
  YESTERDAY
  LASTNSECONDS
  LASTNMINUTES
  LASTNHOURS
  LASTYEAR
}

scalar Color

scalar Position

scalar Size

"The `DateTime` scalar represents an ISO-8601 compliant date time type."
scalar DateTime

type Dashboard {
  authorId: String
  created: DateTime!
  id: String
  labels: [LabelData]
  name: String
  widgets: [Widget]
}

type Widget {
  columnMappings: [ColumnMappingData]
  created: DateTime!
  dataSources: [Widget]
  id: String
  labels: [LabelData]
  name: String
  position: Position!
  size: Size!
}

type DataSourceDefinition {
  created: DateTime!
  id: String
  inputs: [String]
  type: DataSourceType!
}

type SensorData {
  name: String
  value: Float!
}

input DashboardInput {
  labels: [LabelDataInput] = [  ]
  name: String!
  widgetIds: [String] = [  ]
}

input WidgetInput {
  columnMappings: [ColumnMappingDataInput] = [  ]
  dashboardId: String
  labels: [LabelDataInput] = [  ]
  name: String!
  position: Position!
  size: Size!
}

input DataSourceDefinitionInput {
  created: DateTime!
  id: String
  inputs: [String]
  type: DataSourceType!
}

scalar Any

type LabelData {
  color: Color
  name: String
}

type ColumnMappingData {
  dataSourceId: String
  format: String
  name: String
  sourceColumn: String
}

enum DataSourceType {
  DATAQUERY
  PREDICTION
  CSV
}